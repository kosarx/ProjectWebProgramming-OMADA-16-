<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> <!-- bootstrap inclusion-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-VoUyHdlQdzXlJRlLpCwGwYvlihR2lJdgxXtI6b1bFqjfMsBs1LU1zjTGtgMbrM+k" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Μουσικές Εκδηλώσεις</title>
</head>
<body>
  
  <div id="navbar-placeholder"></div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 offset-md-1 mt-md-3">
          <h5 class="event-header">ΜΟΥΣΙΚΗ</h5>
      </div>
      <div class="col-md-4 offset-md-2 mt-md-3">
        <form class="d-flex form-custom">
          <input class="form-control mx-2" type="search" placeholder="Search" aria-label="Search">
          <!-- Circular search button -->
          <button class="btn btn-custom rounded-circle" type="submit">
            <img src="svgs/ArrowButton.svg"> <!-- You can use any icon here -->
          </button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-3 mt-md-3">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img src="/images/c-item-1.jpg" class="d-block c-img" alt="...">
            </div>
            <div class="carousel-item c-item">
              <img src="/images/c-item-2.jpg" class="d-block c-img" alt="...">
            </div>
            <div class="carousel-item c-item">
              <img src="/images/c-item-3.jpg" class="d-block c-img" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Script to load the navbar -->
  <script>
    // Fetch and insert the navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        });
  </script>
</body>
</html>
