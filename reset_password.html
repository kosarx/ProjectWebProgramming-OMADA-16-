<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrap inclusion-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Reset Password</title>
</head>

<body>

    <header>
        <!-- #include virtual="navbar.html" --> <!--for when we create a server-->
    </header>
    <div id="navbar-placeholder"></div>
    <div class="container-fluid auth-container reset-pwd">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Forgot your password? Enter your email to reset your password</h5>
                <form>
                    <div class="form-group row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <div class="col">
                            <button type="button" class="btn">SEND EMAIL</button>
                        </div>
                    </div>
                    <div class="form-group row mb-2 or-separator">
                        <div class="col"> <!-- Centered text -->
                            OR
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        <div class="col">
                            <a href="/sign_up.html">Create a new account</a>
                        </div>
                    </div>
                    <!-- <div class="form-group row mb-2">
                        <div class="col">
                            <button type="button" class="btn">RETURN</button>
                        </div>
                    </div> -->

                </form>
            </div>
            <div class="card-footer">
                <a href="/log_in.html">Return to Log In </a>
                <!-- <button type="button" class="btn btn-block">Return to Log In page</button> -->
            </div>
        </div>
    </div>



    <div id="footer-placeholder"></div>

        crossorigin="anonymous"></script>    
    <!-- Script to load the navbar and footer -->
    <script src="scripts/scripts.js"> </script>
</body>

</html>
