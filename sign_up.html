<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- bootstrap inclusion-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>Log In</title>
</head>

<body>

  <header>
    <!-- #include virtual="navbar.html" --> <!--for when we create a server-->
  </header>
  <div id="navbar-placeholder"></div>
  <div class="container-fluid auth-container page-container sign-up">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Create an account to secure your tickets today!</h5>
        <form>
          <div class="form-group row mb-2">
            <div class="col">
              <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <div class="col">
              <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <div class="col">
              <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname" required>
            </div>
          </div>
          <div class="form-group row mb-2">
            <div class="col">
              <input type="text" class="form-control" id="username"  placeholder="Username" name="username" required>
            </div>
          </div>
          <div class="form-group row mb-3">
            <div class="col text-center">
              <input type="text" class="form-control" id="password" placeholder="Password" name="password" required>
            </div>
          </div>
          <div class="form-group row mb-1">
            <div class="col">
              <!-- <button type="button" class="btn">SIGN UP</button> -->
              <a href="profile.html" class="btn">SIGN UP</a>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col">
              <small>Already have an account? <a href="/log_in.html">Log in.</a></small>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Script to load the navbar and footer -->
  <script src="scripts/scripts.js"> </script>
</body>

</html>
